                <div class="card-body">
                  <h5 class="card-title">Player Activity <span>| Today</span></h5>

                  <table class="table table-borderless datatable">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Hp</th>
                        <th scope="col">Tota Time Taken to complete</th>
                        <th scope="col">Score</th>
                        <th scope="col">Last Seen</th>
                        <th scope="col">Active</th>


                      </tr>
                    </thead>
                    <tbody id = "tbody1">
                    </tbody> 
                    
                    <script type = "module">
                      var stdNo = 0;
                      var tbody = document.getElementById('tbody1');
                     
                      function AddItemToTable(name,email,hp,timestamp,score,updatedon,active){
                        let trow = document.createElement("tr");
                        let td1 = document.createElement('td');
                        let td2 = document.createElement('td'); 
                        let td3 = document.createElement('td'); 
                        let td4 = document.createElement('td'); 
                        let td5 = document.createElement('td'); 
                        let td6 = document.createElement('td'); 
                        let td7 = document.createElement('td');
                        let td8 = document.createElement('td');    

                        //
                        td1.innerHTML =++stdNo;                        
                        td2.innerHTML = name;
                        td3.innerHTML = email;
                        td4.innerHTML = hp;
                        td5.innerHTML = timestamp;
                        td6.innerHTML = score;
                        td7.innerHTML = updatedon;
                        td8.innerHTML = active;                        

                        trow.appendChild(td1);
                        trow.appendChild(td2);
                        trow.appendChild(td3);
                        trow.appendChild(td4);
                        trow.appendChild(td5);
                        trow.appendChild(td6);
                        trow.appendChild(td7);
                        trow.appendChild(td8);
                        tbody.appendChild(trow);

                      }

                      function AddAllItemsToTable(TheUserList){
                        stdNo=0;
                        tbody.innerHTML="";
                        TheUserList.forEach(element => {
                          AddItemToTable(element.UserName, element.Email, element.Hp, element.TimeStamp, element.score, element.updatedOn, element.active);
                        });

                      }
                      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";

                      const firebaseConfig = {
                        apiKey: "AIzaSyC7M8y15AU_8rU_xyBnHUeS_GDxSJs-AGY",
                        authDomain: "patient0-7db0f.firebaseapp.com",
                        databaseURL: "https://patient0-7db0f-default-rtdb.asia-southeast1.firebasedatabase.app",
                        projectId: "patient0-7db0f",
                        storageBucket: "patient0-7db0f.appspot.com",
                        messagingSenderId: "1096234638540",
                        appId: "1:1096234638540:web:387aab5e84973af87e7669"
                        };


                      // Initialize Firebase
                       const app = initializeApp(firebaseConfig);

                        import { getDatabase, ref, child, onValue, get }
                        from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
                      
                      const db = getDatabase();

                      function GetAllDataOnce(){
                        const dbRef = ref(db);

                        get(child(dbRef, "User"))
                        .then((snapshot)=>{
                          var users = [];

                          snapshot.forEach(childSnapshot => {
                            users.push(childSnapshot.val());
                          });

                          AddAllItemsToTable(users);
                        });
                      }
                      window.onload = GetAllDataOnce;
                      
                      function GetAllDataRealtime(){
                        const dbRef = ref(db, "User");

                        onValue(dbRef,(snapshot)=>{
                          var users = [];

                          snapshot.forEach(childSnapshot => {
                            users.push(childSnapshot.val());
                          });

                          AddAllItemsToTable(users);
                        });
                      }
                      window.onload = GetAllDataRealtime;

                    </script>
